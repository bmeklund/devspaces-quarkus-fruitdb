schemaVersion: 2.2.0
metadata:
  name: java-quarkus
  displayName: Quarkus Java
  description: Java application using Quarkus and a mysql db
  tags:
    - Java
    - Quarkus
  projectType: Quarkus
  language: Java
  version: 1.5.0
starterProjects:
  - name: quarkus-fruitdb
    git:
      remotes:
        origin: https://github.com/bmeklund/devspaces-quarkus-fruitdb
components:
  - name: dev
    container:
      image: registry.redhat.io/devspaces/udi-rhel8@sha256:aa39ede33bcbda6aa2723d271c79ab8d8fd388c7dfcbc3d4ece745b7e9c84193
      args: ['tail', '-f', '/dev/null']
      memoryLimit: 512Mi ## default app nowhere needs this but leaving room for expansion.
      mountSources: true
      volumeMounts:
        - name: m2
          path: /home/user/.m2
          
  - name: mysql
    container:
      image: quay.io/sclorg/mysql-80-c9s
      memoryLimit: 1024Mi
      endpoints:
        - exposure: none
          name: db
          protocol: tcp
          targetPort: 3306
      env:
        - name: MYSQL_USER
          value: myuser
        - name: MYSQL_PASSWORD
          value: mypassword
        - name: MYSQL_DATABASE
          value: fruitdb
        - name: MYSQL_ALLOW_EMPTY_ROOT_PASSWORD
          value: allow
        - name: PS1
          value: $(echo ${0}) $
      volumeMounts:
        - name: mysqldata
          path: /var/lib/mysql
  
  - name: mysqldata
    volume:
      size: 256Mi
  - name: m2
    volume:
      size: 3Gi
      
commands:
  - id: init-compile
    exec:
      component: tools
      commandLine: './mvnw -Dmaven.repo.local=/home/user/.m2/repository compile'
      workingDir: ${PROJECT_SOURCE}
  - id: dev-run
    exec:
      component: tools
      commandLine: './mvnw -Dmaven.repo.local=/home/user/.m2/repository quarkus:dev -Dquarkus.http.host=0.0.0.0'
      hotReloadCapable: true
      group:
        kind: run
        isDefault: true
      workingDir: ${PROJECT_SOURCE}
  - id: dev-debug
    exec:
      component: tools
      commandLine: './mvnw -Dmaven.repo.local=/home/user/.m2/repository quarkus:dev -Dquarkus.http.host=0.0.0.0 -Ddebug=${DEBUG_PORT}'
      hotReloadCapable: true
      group:
        kind: debug
        isDefault: true
      workingDir: ${PROJECT_SOURCE}
  - id: prepare-database
    exec:
      component: mysql
      workingDir: ${PROJECT_SOURCE}
      commandLine: |
        mysql -u myuser fruitdb < ${PROJECT_SOURCE}/src/main/resources/import.sql
      group:
        kind: run
        isDefault: true
events:
  postStart:
    - init-compile